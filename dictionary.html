<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <meta
      name="theme-color"
      content="#d8b4f8"
      media="(prefers-color-scheme: light)"
    />
    <meta name="theme-color" content="#d8b4f8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="styles-dictionary.css" />
  </head>
  <body>
    <div class="word-history-container" id="wordHistoryContainer">
      <h3>Search History</h3>
    </div>
    <div class="word-of-the-day-container">  
      <div class="word-of-the-day">
        <u><h3>Word of the Day</h3></u>
        <h2 class="word-of-the-day-title"></h2>
        <div class="word-of-the-day-pronunciation"></div>
        <p class="word-of-the-day-part-of-speech"></p>
        <p class="word-of-the-day-definition"></p>
        <p class="word-of-the-day-example"></p> <br>
        <button onclick="getWordOfTheDay()">Get New Word</button>    
      </div>
    </div>

    <header class="flex-column">
      <h1 class="title">English Dictionary</h1>
    </header>

    <section class="input-container flex-row">
      <input
        type="text"
        name="query"
        placeholder="Search Dictionary"
        id="query"
        title="Search Dictionary"
        autofocus
      />
      <button id="search" title="Search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button id="translator" title="Translator">
        <i class="fa-solid fa-language"></i>
      </button>
    </section>

    <section class="result-container flex-column">
      <section class="welcome-container flex-column">
        <h4 class="title">Welcome!</h4>
        <h1 class="title">A dictionary app by Rajat, Siddhesh and Anika ðŸ’Œ</h1>
      </section>
    </section>

    <audio id="audio"></audio>
    <script src="script-dictionary.js"></script>
    <script src="script-translator.js"></script>
  </body>
</html>
